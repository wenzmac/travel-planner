<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <title>Test</title>
      <meta name="Enter the URL of an article to check its sentiment" content="Example" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <header>
            <div>
                <h1>Travel planner</h1>
                <p class="intro">Enter your destination and departure date</p>
            </div>
        </header>

        <main>
            <section>
                <form>
                    <input id="userCity" type="text" name="input" placeholder="Enter city">
                    <input id="date" type="date" name="input" placeholder="Enter departure date">
                    <button id="generate" type="submit" name="" value="submit">Let's go!</button>
                </form>
            </section>

            <section class="results">
              <p id="coming" class="hide">We've finding that for you...</p>
                <div id="results">
                </div>
            </section>
        </main>

        <footer>
            <hr>
            <p class="footer-text">Made by Wendy Mackay</p>
        </footer>
